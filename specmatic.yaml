version: 3
systemUnderTest:
  service:
    $ref: "#/components/services/notificationService"
    runOptions:
      $ref: "#/components/runOptions/notificationService"
components:
  sources:
    centralContractRepo:
      git:
        url: https://github.com/specmatic-demo/central-contract-repository
  services:
    notificationService:
      description: "Notification Service"
      definitions:
        - definition:
            source:
              $ref: "#/components/sources/centralContractRepo"
            specs:
              - spec:
                  path: "contracts/services/notification-service/events/asyncapi.yaml"
  runOptions:
    notificationService:
      asyncapi:
        type: test
        servers:
          - host: tcp://localhost:1883
            protocol: mqtt
