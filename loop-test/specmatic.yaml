version: 3
dependencies:
  services:
    - service:
        $ref: "#/components/services/notificationService"
        runOptions:
          $ref: "#/components/runOptions/notificationServiceMock"
components:
  runOptions:
    notificationServiceMock:
      asyncapi:
        type: mock
        servers:
          - host: tcp://localhost:1883
            protocol: mqtt
  sources:
    centralContractRepo:
      git:
        url: https://github.com/specmatic-demo/central-contract-repository
  services:
    notificationService:
      description: "Notification Service dependency"
      definitions:
        - definition:
            source:
              $ref: "#/components/sources/centralContractRepo"
            specs:
              - spec:
                  path: "contracts/services/notification-service/events/mqtt-asyncapi.yaml"
